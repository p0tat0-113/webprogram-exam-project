<!DOCTYPE html>
<html>
    <body>
        <div id="box"></div>
        <input type="button" value="생성" onclick="create()">
    </body>
    
    <script>
        function create() {
            var box= document.getElementById("box");
            var count = 0;
            var code = "<input type='button' value='buttons"+count+"'><br>";
            var final_code = "";
            for(var i = 0; i<5; i++){
                var code = "<input type='button' value='buttons"+count+"'><br>";
                final_code=final_code+code;
                count++;
            }
            box.innerHTML=final_code; //버튼 동적 생성 성공!!!!!!! 처음에는 creatElement, appendChild로 시도했었는데 잘 안돼서 그냥 이렇게 함
        }

    </script>
</html>
