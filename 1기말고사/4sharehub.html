    <script>
        function move_to_link1(val){
            var option = document.getElementById(val)
            var tutorial = option.options[option.selectedIndex].value;//select의 option value를 가져오는 방법
            //document.getElementById("url_display").src = tutorial;
            window.open(tutorial);
            //tensorflow에서 iframe연결을 거부해서 그냥 새창으로 여는 식으로 구현함.

            console.log("함수 작동")
        }

        function move_to_link2(val){
            var option = document.getElementById(val)//DOM
            var tutorial = option.options[option.selectedIndex].value;//select의 option value를 가져오는 방법
            document.getElementById("url_display").src = tutorial;//iframe의 src를 바꿔치기함

            console.log("함수 작동")
        }
    </script>
