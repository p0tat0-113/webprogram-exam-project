<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <a href="연습1.html" title="연습1로 이동">연습1로 이동하기!</a> <!--title속성은 마우스를 올려놓았을때 뜨는 글자--><br>
        <a id="here">여기야 여기! 목적지 앵커</a><br>
        <a href="#here">목적지 앵커로 이동하기</a><br><br> <!--id니까 #를 붙임-->
        <!--똑같은 아이디가 2개있으면 어떻게 될지 모름. 브라우저 예외처리에 따라서 다르다-->

        <figure>
        <img src="dog.jpg" width="100" alt="책표지">개새끼<br>
        <p>이 사진은 개새끼의 사진입니다.</p>
        <figcaption>[1] 개새끼의 모습이다</figcaption>
        </figure>
        <!--figure을 이용해서 이미지 텍스트 등을 하나의 독립된 단위로 묶을 수 있음-->

        <img src="dodg.jpg" width="100" alt="책표지">

        <audio src="song.mp3" controls autoplay preload="auto"></audio>
        <audio controls autoplay>
            <source src="song.mp3" type="audio/mp3">
            <source src="song.mp3" type="audio/ogg"> <!--source 속성으로 소리가 나오지 않을 경우를 대비-->
        </audio>

        <video src="bear.mp4" controls></video>
        <video controls autoplay preload="none" poster="dog.jpg">
            <source src="bear.mp4" type="video/mp4">
            <source src="bear.mp4" type="video/mov">
        </video><br>

        <iframe src="bear.mp4" frameborder="1" width="100" height="100"></iframe>

        <a href="https://naver.com" target="frame">iframe에서 열기</a>
        <iframe src="" name="frame" frameborder="1" width="420"></iframe><br>

        <embed src="https://www.youtube.com/embed/njFeC2dR4C4" frameborder="0">
    </body>
</html>
